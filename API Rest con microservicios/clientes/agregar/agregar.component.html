<div class="container mt-5">
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group mb-3">
            <label for="">Nombre</label>
            <input type="text" 
                   formControlName="nombre" 
                   class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="">Direcci√≥n</label>
            <textarea cols="30" rows="5" formControlName="direccion" class="form-control"></textarea>
        </div>

        <button [disabled]="!formularioAgregar.valid" (click)="agregar()" class="btn btn-primary mt-3">Agregar Cliente</button>
    </form>
</div>
