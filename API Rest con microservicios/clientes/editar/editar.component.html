<div class="container mt-5">
    <form [formGroup]="formularioAgregar" (ngSubmit)="onSubmit()">
  
        <div class="form-group mb-3">
        <label for="nombre">Nombre:</label>
        <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
      
      </div>
  
      <div class="form-group mb-3">
        <label for="apellido">Last Name:</label>
        <input formControlName="apellido" placeholder="Last name" name="apellido" class="form-control" id="apellido">
       
      </div>
  
      <div class="form-group mb-3">
        <label for="">Dirección</label>
        <textarea cols="30" rows="5" 
        formControlName="direccion" placeholder="Last name" name="direccion" class="form-control" id="direccion"></textarea>
    </div>
        <button class="btn btn-primary mt-3">Editar Cliente</button>
    </form>
  </div>
